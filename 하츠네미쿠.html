    <h1>하츠네미쿠</h1>
    <img src="하츠네미쿠.webp" width="50%">
    <p><strong>하츠네 미쿠(初音ミク)</strong>는 일본의 야마하가 개발한 음성 합성 소프트웨어 VOCALOID를 사용해서 크립톤 퓨처 미디어사가 개발한 음원이자 음원의 마스코트 캐릭터이다. 2007년 8월 31일에 발매되었다. 2024년 8월 31일자로 17주년을 맞이하면서 미쿠의 설정상 나이를 넘어서게 되었다.</p>
