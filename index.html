    <h1>보컬로이드란</h1>
    <p><strong>VOCALOID(보컬로이드)</strong>는 일본의 기업 야마하에서 개발한 음성 합성 엔진이다.

        좁은 의미에서의 보컬로이드는 음성 합성 엔진 프로그램 VOCALOID만을 의미하지만, 넓은 의미에서의 보컬로이드는 보컬로이드 가수(음성 합성 엔진 라이브러리) 및 이미지 캐릭터가 사용되는 문화 전반을 아우르는 용어로 사용된다.</p>
